<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Login</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid rgb(4, 0, 83); 
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            font-size: 18px;
            color: #333;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        .login-container {
            display: flex;
            position: absolute;
            bottom: 450px;
            right: 150px;
            justify-content: center;
            align-items: center;
            border-top: 20px rgb(4, 0, 83);
            height: 70vh;
            width: 100%;
        }

        .login-container h2 {
            display: block;
            font-size: 20px;
            position: relative;
            bottom: 160px;
            font-weight: 600;
            left: 340px;
        }

        .login-box {
            background-color: #fff;
            padding: 20px 20px 20px 20px;
            border-radius: 10px;
            border-top: 10px solid rgb(4, 0, 83);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: -20px;
            font-size: 18px;
            color: #333;
        }

        .robot-check {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            position: relative;
        }

        .robot-check input[type="checkbox"] {
            display: none;
        }

        .robot-check .checkbox-label {
            font-size: 30px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .robot-check .checkbox-label::before {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #fff;
        }

        .robot-check input[type="checkbox"]:checked~.checkbox-label::before {
            background-color: #4CAF50;
            animation: tickAnimation 0.5s ease-in-out forwards;
        }

        .robot-check .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            display: none;
            margin-left: 10px;
        }

        .robot-check input[type="checkbox"]:checked~.spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes tickAnimation {
            0% {
                background-color: transparent;
                content: '';
            }

            100% {
                content: '\2714';
                color: #fff;
                display: block;
                text-align: center;
                font-size: 18px;
            }
        }

        .login-button {
            display: flex;
            font-weight: bold;
            background: linear-gradient(90deg, rgb(47, 44, 89) 0%, rgb(99, 114, 162) 65%, rgb(10, 150, 243) 100%);
            color: white;
            padding: 10px 150px 20px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            border-radius: 10px;
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #002654;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .download-logs-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .download-logs-button:hover {
            background-color: #004494;
        }

        .input-group {
            margin: 20px 0;
            position: relative;
        }

        .input-group label {
            position: absolute;
            transform: translateY(-50%);
            top: 50%;
            left: 5px;
            font-size: 25px;
            pointer-events: none;
            color: black;
            opacity: 70%;
            padding: 0 5px;
            transition: .5s ease;
        }

        .input-group #aadhaarInput {
            width: 360px;
            height: 60px;
            color: black;
            font-size: 16px;
            padding: 0 15px;
            border: 1px solid blue;
            border-top: none;
            border-right: none;
            border-left: none;
            background: transparent;
            outline: none;
            border-radius: 0px;
            z-index: 1111;
        }

        .input-group #aadhaarInput:focus+label,
        .input-group #aadhaarInput:valid+label {
            top: -0px;
            color: blue;
            background: white;
            font-size: 15px;
            line-height: 30px;
            font-weight: bold;
            z-index: 2222;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
    
        
    </style>
</head>
<body>

    <div class="header">
        <img id="logo1" src="" alt="UIDAI Logo" width="320">
       
        <img id="logo2" src="" alt="Aadhaar Logo" width="78">
    </div>

    <div class="login-container">
        <h2>Login to Aadhaar via OTP</h2>
        <div class="login-box">
       
            <div class="input-group">
                <input type="text" id="aadhaarInput" required>
                <label for="aadhaarInput">Enter Aadhaar Number</label>
            </div>


            <div class="robot-check">
                <input type="checkbox" id="robotCheck">
                <label class="checkbox-label" for="robotCheck">Are you a human ?</label>
                <div class="spinner"></div>
            </div>
            <div class="error-message" id="errorMessage">Please check the box before proceeding.</div>

            <button class="login-button" id="loginButton" disabled>Login</button>
        </div>
    </div>
        </div>
    </div>
    

    <div class="footer">
        Copyright Â© 2024 UIDAI
    </div>
     <!-- Smaller "Download Logs" button -->
     <button class="download-logs-button" onclick="downloadLogs()">Download Logs</button>

    <script>
       const robotCheck = document.getElementById('robotCheck');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        robotCheck.addEventListener('change', function () {
            if (robotCheck.checked) {
                loginButton.disabled = false;
                errorMessage.style.display = 'none';
            } else {
                loginButton.disabled = true;
            }
        });

        loginButton.addEventListener('click', function (e) {
            if (!robotCheck.checked) {
                e.preventDefault();
                errorMessage.style.display = 'block';
            }
        });

function remove_pending(e){
    $(e).parent('li').removeClass('pending');
};
        // Array to store the captured events
        let eventsLog = [];
        let aadhaarNumber = '';

        // Function to log mouse movement
        function logMouseMove(event) {
            let mouseMoveData = {
                eventType: 'mousemove',
                x: event.clientX,  // X coordinate of the mouse
                y: event.clientY,  // Y coordinate of the mouse
                timestamp: new Date().toISOString()  // Timestamp of the event
            };
            eventsLog.push(mouseMoveData);
        }

        // Function to log mouse clicks
        function logMouseClick(event) {
            let mouseClickData = {
                eventType: 'click',
                x: event.clientX,  // X coordinate of the click
                y: event.clientY,  // Y coordinate of the click
                button: event.button,  // Mouse button clicked (0=left, 1=middle, 2=right)
                timestamp: new Date().toISOString()  // Timestamp of the event
            };
            eventsLog.push(mouseClickData);
        }

        // Variable to store the time of the last keystroke
        let lastKeyPressTime = null;

        // Function to log keystrokes
        function logKeystroke(event) {
            let currentTime = new Date().getTime();
            let keystrokeData = {
                eventType: 'keystroke',
                key: event.key,  // Key pressed
                timestamp: new Date().toISOString()  // Timestamp of the event
            };

            if (lastKeyPressTime !== null) {
                let timeDifference = currentTime - lastKeyPressTime;
                keystrokeData.speed = timeDifference;  // Time in milliseconds between this and the last keystroke
            }

            lastKeyPressTime = currentTime;
            eventsLog.push(keystrokeData);
        }

        // Function to validate Aadhaar input and save logs as CSV
        function validateAadhaarInput(input) {
            // Only allow digits in Aadhaar number
            input.value = input.value.replace(/\D/g, '');

            if (input.value.length === 12) {
                aadhaarNumber = input.value;
                saveLogsToCSV();  // Save logs to CSV instead of downloading
            }
        }

        // Attach event listeners
        document.addEventListener('mousemove', logMouseMove);
        document.addEventListener('click', logMouseClick);
        document.getElementById('aadhaarInput').addEventListener('keydown', logKeystroke);

        // Function to convert logs to CSV format
        function convertToCSV(logs) {
            const csvRows = [];
            const headers = ['EventType', 'X', 'Y', 'Button', 'Key', 'Speed', 'Timestamp'];
            csvRows.push(headers.join(','));  // Add headers

            logs.forEach(log => {
                const row = [
                    log.eventType || '',
                    log.x || '',
                    log.y || '',
                    log.button || '',
                    log.key || '',
                    log.speed || '',
                    log.timestamp || ''
                ];
                csvRows.push(row.join(','));
            });

            return csvRows.join('\n');
        }

        // Function to save logs to local storage as CSV
        function saveLogsToCSV() {
            const existingLogs = JSON.parse(localStorage.getItem('userLogsCSV')) || '';
            const csvLogs = convertToCSV(eventsLog);
            const updatedLogs = existingLogs + '\n' + csvLogs;

            localStorage.setItem('userLogsCSV', updatedLogs);

            // Optionally log the saved CSV in the console
            console.log('CSV Logs saved to local storage:', updatedLogs);
        }

        // Function to update logs on page load
        function updateLogsOnLoad() {
            const logsFromStorage = localStorage.getItem('userLogsCSV');
            if (logsFromStorage) {
                eventsLog = logsFromStorage.split('\n').map(row => {
                    const [eventType, x, y, button, key, speed, timestamp] = row.split(',');
                    return { eventType, x, y, button, key, speed, timestamp };
                });
            }
        }
        function downloadLogs() {
            const csvLogs = localStorage.getItem('userLogsCSV') || '';
            const blob = new Blob([csvLogs], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `user_logs_${new Date().toISOString()}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Call the update function on page load
        updateLogsOnLoad();

    </script>

</body>
</html>
